<!DOCTYPE html>
<html>
<body>

<h2>Google My Maps to BMW routes converter</h2>

<form action="">
Link to google maps:<br>
<input type="text" id="input_link" value="">
<br>
</form>

<button type="button" onclick="loadDoc()">Convert data</button>

<p id="demo"></p>

<script>
function loadDoc() {
  var text = document.getElementById("input_link")
  var params = {
    link: text.value
  };

  var esc = encodeURIComponent;
  var query = Object.keys(params)
    .map(k => esc(k) + '=' + esc(params[k]))
    .join('&');
 
  //window.location.href = "/api/route?" + query;
  window.open("/api/route?" + query);
}
</script>
 
</body>
</html>
